{%extends 'base.html'%}
{%block content%}

<article class="media content-section">
  <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}" alt="">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{%url 'blog-user-post' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:'d F Y' }}</small>
        {%if object.author == user or user.is_superuser %}
        <a class="btn btn-secondary btn-sm mt-1 mb-1 ml-2" href="{% url 'blog-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1 ml-2" href="{% url 'blog-delete' object.id %}">Delete</a>
        {%endif%}
      </div>
      <h2 class="article-title" >{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
  <small ><a style="text-decoration:underline" href="{%url 'blog-home' %}">Go back</a></small>
  
{%endblock%}
